<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project 2</title>
  </head>
  <body>
    <main class="main">
      <label for="main__number" class="label">Figure Levels:</label>
      <input
        type="number"
        class="main__number"
        name="main__number"
        id="main__number"
      />
      <div class="main__btns">
        <button class="btn--triangle btn">Triangle</button>
        <button class="btn--pyramid btn">Pyramid</button>
        <button class="btn--reverse--pyramid btn">Reverse Pyramid</button>
        <button class="btn--diamond btn">Diamond</button>
        <button class="btn--clear btn">Clear</button>
      </div>

      <div class="figure"><i class="fas fa-star d-none"></i></div>

      <script src="script.js"></script>
    </main>
  </body>
</html>
